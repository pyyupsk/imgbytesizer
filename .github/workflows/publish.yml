name: ğŸš€ Publish Release

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      version_tag:
        description: "Tag to use for the release (e.g., v0.1.0)"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: â¬‡ï¸ Checkout repository
      - uses: actions/setup-python@v5
        name: ğŸ“¦ Setup Python
        with:
          python-version: "3.9"
          cache: "pip"
      - name: ğŸ” Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: ğŸ” Check version is not already published on PyPI
        run: |
          source .venv/bin/activate
          python scripts/check_version.py

  release-build:
    runs-on: ubuntu-latest
    needs:
      - check-version
    steps:
      - uses: actions/checkout@v4
        name: â¬‡ï¸ Checkout repository
      - uses: actions/setup-python@v5
        name: ğŸ“¦ Setup Python
        with:
          python-version: "3.9"
          cache: "pip"
      - name: ğŸ” Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: ğŸ— Build release
        run: |
          source .venv/bin/activate
          make build
      - uses: actions/upload-artifact@v4
        name: ğŸ“¤ Upload artifact
        with:
          name: release
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/imgbytesizer
    steps:
      - uses: actions/download-artifact@v4
        name: ğŸ“¥ Download artifact
        with:
          name: release
          path: dist/
      - uses: pypa/gh-action-pypi-publish@v1.12.4
        name: ğŸš€ Publish package
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  github-release:
    runs-on: ubuntu-latest
    needs:
      - pypi-publish
    permissions:
      contents: write
      id-token: write
    env:
      TAG_NAME: ${{ inputs.version_tag || github.ref_name }}
    steps:
      - uses: actions/download-artifact@v4
        name: ğŸ“¥ Download artifact
        with:
          name: release
          path: dist/
      - uses: sigstore/gh-action-sigstore-python@v3.0.0
        name: ğŸ”‘ Sign artifact
        with:
          inputs: dist/*
      - name: ğŸš€ Create or Update Release
        run: |
          if gh release view "$TAG_NAME" --repo "$GITHUB_REPOSITORY"; then
            gh release upload "$TAG_NAME" dist/* --repo "$GITHUB_REPOSITORY"
          else
            gh release create "$TAG_NAME" --repo "$GITHUB_REPOSITORY"
            gh release upload "$TAG_NAME" dist/* --repo "$GITHUB_REPOSITORY"
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
